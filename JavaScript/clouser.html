<script>

function counter() {
    count = 0;
    return {
        increse: () => console.log("Count is: " , count++),

        decrese: () => console.log("Count drecrese: ", count--),

        reset: () => {
            count = 0;
            console.log("Count is: " , count);
        },
    };
}

var ref = counter();
ref.increse();
ref.increse();
ref.increse();
ref.increse();
ref.decrese();
ref.reset();



</script>
