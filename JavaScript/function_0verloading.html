<script>
    function mul() {
        if (arguments == 0) {
            return 0;
        } else if (arguments == 1) {
            return arguments[0];
        } else {
            var product = 1;

            for(i = 0; i < arguments.length; i++) {
                product = product * arguments[i];
            }
            return product
        }
    }

        console.log("Multiplication: " , mul());
        console.log("Multiplication: " , mul(10));
        console.log("Multiplication: " , mul(10, 20));
        console.log("Multiplication: " , mul(10, 20, 30, 40));


</script>
